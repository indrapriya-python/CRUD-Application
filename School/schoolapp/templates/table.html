<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  {% for i in data %}
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Country</th>
    <th>Subject</th>


  </tr>
  <tr>
    <td>{{i.First_name}}</td>
    <td>{{i.Last_name}}</td>
    <td>{{i.Country_name}}</td>
    <td>{{i.subject}}</td>


  </tr>
 
</table>
{% endfor %}

</body>
</html>
